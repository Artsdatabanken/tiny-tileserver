sudo: true
language: node_js
node_js:
  - "10"
services:
  - docker
cache:
  directories:
    - ~/.npm
directories:
  - node_modules
script:
  - yarn test
deploy:
  skip_cleanup: true
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
after_success:
  - npm run report-coverage
  - npm run travis-deploy-once "npm run semantic-release"
notifications:
  slack:
    secure: 
  on_success: change
  on_failure: change
  on_pull_requests: false
before_install:
  - yarn global add greenkeeper-lockfile@1
  - export PATH=$PATH:`yarn global bin`
  - docker build .
  - docker ps -a
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
