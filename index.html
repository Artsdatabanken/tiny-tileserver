<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Directory Contents</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.green-red.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      tr {
        cursor: pointer;
      }
      .footer {
        padding-top: 24px;
        font-size: 10px;
      }
    </style>
  </head>

  <body style="margin: 16px">
    <div id="container">
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Filename</th>
            <th></th>
            <th class="mdl-data-table__cell--non-numeric">Size</th>
            <th class="mdl-data-table__cell--non-numeric">Last update</th>
            <th class="mdl-data-table__cell--non-numeric">Decode as</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">
              <a href="../" class="name">..</a>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          $rows
        </tbody>
      </table>
    </div>
    <div class="footer">
      Powered by
      <a href="https://github.com/Artsdatabanken/tiny-tileserver"
        >tiny-tileserver</a
      >
    </div>
  </body>
</html>
